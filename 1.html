<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普现象</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .poster-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-bottom: 30px;
            grid-auto-rows: auto;
        }
        .poster-item {
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 3/4;
        }
        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .poster-item .text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster-section">
            <div class="poster-item">
                <img src="images/zz1.webp" alt="海报1">
                <div class="text">拉尼娜现象</div>
            </div>
            <div class="poster-item">
                <img src="images/zz2.webp" alt="海报2">
                <div class="text">地磁爆</div>
            </div>
            <div class="poster-item">
                <img src="images/zz3.webp" alt="海报3">
                <div class="text">超级月亮</div>
            </div>
            <div class="poster-item">
                <img src="images/zz4.jpg" alt="海报4">
                <div class="text">潮汐</div>
            </div>
            <div class="poster-item">
                <img src="images/zz5.jpg" alt="海报5">
                <div class="text">极光</div>
            </div>
            <div class="poster-item">
                <img src="images/zz6.webp" alt="海报6">
                <div class="text">极昼极夜</div>
            </div>
            <div class="poster-item">
                <img src="images/zz7.jpg" alt="海报7">
                <div class="text">日食月食</div>
            </div>
            <div class="poster-item">
                <img src="images/zz8.jpg" alt="海报8">
                <div class="text">彩虹</div>
            </div>
            <div class="poster-item">
                <img src="images/zz9.webp" alt="海报9">
                <div class="text">海市蜃楼</div>
            </div>
            <div class="poster-item">
                <img src="images/zz10.jpg" alt="海报10">
                <div class="text">火山喷发</div>
            </div>
            <div class="poster-item">
                <img src="images/zz11.jpg" alt="海报11">
                <div class="text">流星</div>
            </div>
            <div class="poster-item">
                <img src="images/zz12.jpg" alt="海报12">
                <div class="text">闪电</div>
            </div>
             <div class="poster-item">
                <img src="images/zz13.jpg" alt="海报13">
                <div class="text">月相盈亏</div>
            </div>
            <div class="poster-item">
                <img src="images/zz14.webp" alt="海报14">
                <div class="text">黄道光</div>
            </div>
            <div class="poster-item">
                <img src="images/zz15.png" alt="海报15">
                <div class="text">沙尘暴</div>
            </div>
        </div>
    </div>
</body>
</html>

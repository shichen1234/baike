    <h1>蝴蝶效应：亚马逊的蝴蝶如何引发德州的龙卷风</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一只在亚马逊雨林中的蝴蝶偶尔扇动几下翅膀，就可以在两周以后引起美国得克萨斯州的一场龙卷风。 这就是蝴蝶效应。 ”这句话相信大家或多或少都有所耳闻，但事实上，从科学的角度来讲，一只蝴蝶扇动翅膀是无法引起龙卷风的。 蝴蝶效应只是基于混沌理论的一个概念，使用蝴蝶的比喻是因为蝴蝶虽然脆弱，在拍打翅膀时不会激起太多的空气，但即使是那微小的运动也可能引发一系列变化，这些变化最终可能会在几英里以外引发一场龙卷风</p>

    <h1>韦伯望远镜：凝视宇宙深处的“时间机器”</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;韦伯是一台专注于红外波段的“时间机器”，它被设计用来回望135亿年前宇宙的黎明时分，去捕捉第一批恒星与星系诞生的微光。 它由一面巨大的、由18块六边形镜片拼接而成的金色主镜、一个网球场大小的五层遮阳板以及一套超低温科学仪器组成。 它不是在地球轨道上运行，而是驻扎在距地球150万公里的日地拉格朗日L2点，永远背对太阳，用它深邃的“复眼”凝视着宇宙最遥远、最黑暗的角落。 韦伯的故事，始于一个伟大的成功。</p>

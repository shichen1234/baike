    <h1>薛定谔的猫：量子力学中既死又活的叠加态</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱子里的放射性物质有 50% 概率在一小时内衰变，衰变会触发机关打碎装有毒气的瓶子，毒死猫；若不衰变，猫则存活。按照哥本哈根学派的诠释，在没人打开箱子观察时，放射性物质处于 “衰变” 与 “未衰变” 的叠加态，而猫的生死与物质衰变直接关联，这就意味着猫也会处于 “死” 与 “活” 的叠加态。

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;薛定谔的初衷，是用宏观世界中猫 “既死又活” 的荒谬性，来质疑 “量子叠加态可延伸至宏观物体” 的观点 —— 毕竟在日常生活中，任何物体的状态都是确定的，没人见过 “既死又活” 的猫，也没人见过 “既在桌上又在地上” 的杯子。</p>
